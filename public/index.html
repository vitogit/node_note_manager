<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">    
    <link rel="stylesheet" href="style.css">    
  </head>

  <body>

    <div id="container" class="container">
      <div id="container-header">
        <h1>Note Manager</h1>
      </div>
      <div class="row">
        <div id="menu" class="col-sm-2 menu">
          <nav class="nav-sidebar">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Tags</h3>
              </div>
              <div class="panel-body">
                <a class="hashLink" onclick="filterClear()" href="#">Clear</a><br/>

                <a class="bookmark_link" href="#">#read_later</a> <br/>
                <a class="bookmark_link" href="#">#bookmark</a><br/>
                <a class="bookmark_link" href="#">#tip</a><br/>
                <a class="bookmark_link" href="#">#action</a><br/>
                <a class="bookmark_link" href="#">#goal</a><br/>
              </div>

              <div class="panel-heading">
                <h3 class="panel-title">All tags</h3>
              </div>
              <div id="allTags" class="panel-body">
              </div>

              <div class="panel-heading">
                <h3 class="panel-title">Views</h3>
              </div>
              <div class="panel-body">
                <ul class="nav">
                    <li class="active"><a href="javascript:;">Home Visual</a></li>
                    <li><a href="javascript:;">Raw</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="javascript:;">Journal</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div id="main" class="col-sm-10 main">
          <div class="search_bar form-group">
            <input id="filter_box" type="text" class="form-control" placeholder="filter by tag" oninput="filter()">
          </div>
          <div id="main_notes">
            <textarea id="editor"></textarea>
          </div>
        </div>
      </div>

    </div>
  </body>
  

  <script>
    $( document ).ready(function() {
      tinymce.init({
        selector: '#editor',
        height: '600px',
        statusbar: false,
        menubar:false,
        plugins: [
          'autolink lists link save'
        ],
        save_enablewhendirty: true,
        save_onsavecallback: function () { parseHashtags(); saveNotes();  },
        toolbar: 'bullist save',
        setup : function(ed){
          ed.on('init', function() {
            this.getDoc().body.style.fontSize = '14px';
          });
         ed.on('change', function(e) {
           //parseHashtags(ed)
         });
        }
      });
      
      //load the saved notes
      loadNotes(); 
    });    
    
    function filter() {
      var current_text = $('#filter_box').val()
      var tinyDom = tinyMCE.activeEditor.dom.getRoot();
      $(tinyDom).find('li').hide()
      $(tinyDom).find('li').each(function() {
        var li_text = $(this).clone().children('ul').remove().end().html();
        console.log(li_text)
        if (li_text.indexOf(current_text) != -1) {
          $(this).show()
          $(this).parents().show()
          $(this).find('li').show()
        } 
      })  
    }
    
    function filterClear(){
      $('#filter_box').val("")
      filter()
    }
    
    function filter_link(hashtag) {
      $('#filter_box').val('#'+hashtag)  
      $('#filter_box').trigger("input")  
    }

    function parseHashtags(ed) {
      var tinyDom = tinyMCE.activeEditor.dom.getRoot();
      var initText = $(tinyDom).html()
      parsedText = initText.replace( /#(\w+)\b(?!<\/a>)/g ,'<a class="hashLink" onclick="parent.filter_link(\'$1\')" href="#">#$1</a>')
      $(tinyDom).html(parsedText)
      extractHashtags()
    }

    function extractHashtags() {
      var tinyDom = tinyMCE.activeEditor.dom.getRoot();
      $(tinyDom).find('.hashLink').each(function(){
        var newClick = $(this).attr("onclick").replace('parent.','');
        $(this).attr("onclick",newClick)
        $('.allTags').append($(this).clone())  
      })
    } 
    
    function saveNotes() {
      var tinyDom = tinyMCE.activeEditor.dom.getRoot();
      var notes = $(tinyDom).html()
      $.get('/saveNotes',{notes:notes}, function(data){
        if(data==='ok') {
          console.log("saved success");
        }
      });
    }

    function loadNotes() {
      var tinyDom = tinyMCE.activeEditor.dom.getRoot();
      $.get('/loadNotes', function(data){
        if(data) {
          $(tinyDom).html(data)
          console.log("load success");
        }
      });
    }
    
    $('.bookmark_link').click(function(){
      var hashtag = $(this).text()
      $('#filter_box').val(hashtag)  
      $('#filter_box').trigger("input")  
    })
  </script>  
</html>
